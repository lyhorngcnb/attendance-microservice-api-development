# ========================================
# DATABASE CONNECTION SETTINGS
# ========================================
# JDBC URL to connect to MySQL database
spring.datasource.url=jdbc:mysql://154.50.21.228:3306/db_user_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=server_01
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA/HIBERNATE SETTINGS
# ========================================
# Show SQL queries in console (useful for debugging)
spring.jpa.show-sql=true

# Format SQL for better readability
spring.jpa.properties.hibernate.format_sql=true

# DDL strategy: update = auto-update schema based on entities
# Options: none, validate, update, create, create-drop
# update = safe for dev, creates tables if not exists
spring.jpa.hibernate.ddl-auto=update

# Database dialect - tells Hibernate how to generate MySQL-specific SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================================
# APPLICATION SETTINGS
# ========================================
# Server port (default: 8080)
server.port=8081

# Application name
spring.application.name=user-service

# ========================================
# LOGGING SETTINGS (Optional)
# ========================================
# Log SQL parameter values
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE